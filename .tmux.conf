# Mengatur prefix ke Ctrl+a (opsional)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Membagi jendela
bind | split-window -h   # Membagi secara horizontal
bind - split-window -v   # Membagi secara vertikal

# Navigasi antar pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Menampilkan status bar
set -g status on

# Mengatur warna status bar
set -g status-bg black
set -g status-fg white

# Menampilkan informasi sesi
set -g status-interval 5
set -g status-right '#[fg=green]#(whoami)@#(hostname) #[fg=yellow] #[fg=red]#(ifconfig tun0 | grep "inet " | awk "{print \$2}")'

# Mengatur history scroll
set -g history-limit 10000

# Mengaktifkan mouse
set -g mouse on
